<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>AI Summarizer</title><script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script><script src="ee6d5612ae941876b2bc.js" defer="defer"></script><link rel="stylesheet" href="e4fbfca8f253837b20d2.css"><script defer="defer" src="polyfill.js"></script><script defer="defer" src="taskpane.js"></script><script defer="defer" src="functions.js"></script></head><body><div class="container"><h1>AI Summarizer</h1><div class="form-group"><label for="headerRow">Header Row:</label> <input type="number" id="headerRow" min="1" value="1"/></div><div class="form-group"><label for="formatPrompt">Prompt to run each row:</label> <textarea id="formatPrompt">You are an expert in summarizing data. You are responsible for summarizing data from {{Description}}.</textarea><div class="hint">Use {{ColumnName}} to reference any column from your spreadsheet</div><div class="example">Example: Replace {{Description}} with any column name like {{A}} or {{E}}</div></div><div class="form-group"><label for="outputColumn">Put results in column:</label> <input id="outputColumn" placeholder="e.g., C"/></div><div class="form-group"><label>Start from row:</label><div class="radio-group"><input type="radio" name="rowMode" id="autoMode" value="auto" checked="checked"/> <label for="autoMode">Auto</label> <input type="number" id="autoRowCount" value="3" min="1" class="small-input"/></div><div class="radio-group"><input type="radio" name="rowMode" id="fixedMode" value="fixed"/> <label for="fixedMode">Fixed</label> <input type="number" id="fixedStartRow" placeholder="Start Row" value="2" class="small-input"/> <input type="number" id="fixedEndRow" placeholder="End Row" value="4" class="small-input"/></div></div><div class="form-group"><label for="temperature">Creativity (Temperature):</label><div class="slider-container"><input type="range" id="temperature" min="0" max="1" step="0.1" value="0.7"/> <span id="temp-display">0.7</span></div></div><button class="primary-button" onclick="processRows()">Summarize Rows</button></div></body></html>
